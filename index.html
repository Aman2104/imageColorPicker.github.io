<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker from Image</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1 style="margin: 0;"><strong>Image Color-Picker</strong></h1>
    </header>

    <div class="container-fluid">
        <div class="inputImage">
            <input id="image_upload" type="file" accept="image/jpeg, image/png , image/jpg" />
            <div class="card layout" style="font-size: 30px">
                <img src="" class="card-img-top check" id="display_image" alt="Your Picture will be shown Here" />
            </div>
        </div>
        <div class="d-flex flex-column" style=" gap : 10px;" >
            <div class="card card-res"
                style=" border: transparent; margin-top: 30px; box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px; background: white; padding: 15px; display: inline; height: 120px;">
                <h5 class="card-title text-center">Hex Code of Color</h5>
                <div class="color-details">
                    <div class="color-fill">
                        <i class="fa fa-clone" style="font-size: 20px; padding: 10px 25px;"></i>
                    </div>
                    <p class="card-text result" style="letter-spacing: 2px;">Hex : #ffff </p>

                </div>


            </div>
            <div class="card card-res"
                style=" border: transparent; margin-top: 30px; box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px; background: white; padding: 15px; display: inline; height: 120px;">
                <h5 class="card-title text-center">RGB Code of Color</h5>
                <div class="color-details">
                    <div class="color-fill">
                        <i class="fa fa-clone" style="font-size: 20px; padding: 10px 25px;"></i>
                    </div>
                    <div class="getRgb" style="font-size: 20px; ">
                        rgb(255, 255, 255)
                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p class="text-center my-3">Made by <a href="https://amankumar21.netlify.app/">Aman Kumar</a></p>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
